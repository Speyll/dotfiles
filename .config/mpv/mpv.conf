# general
hwdec=yes
#hwdec=vdpau
hwdec-codecs=all
deband=no
interpolation=no
vd-lavc-dr=yes
input-ipc-server=/tmp/mpvsocket

# window
geometry=90%:90%
autofit-smaller=90%
autofit-larger=90%

# video control
keep-open=yes
pause=yes
volume=50
screenshot-directory="$HOME"/pictures/

# cache
cache=yes
demuxer-max-bytes=20480KiB

# youtube-dl
ytdl-format=best[height<=?480]+bestaudio/best
ytdl-raw-options=no-check-certificate=

# osd
osd-playing-msg = '${filename}'
[protocol.https]
osd-playing-msg = '${media-title}'
term-playing-msg='$(media-title)'
